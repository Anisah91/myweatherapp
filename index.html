  </html>
</br>

  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="card-body"> 
          <div class="cities">
            <div class="row">
              
            </div>
          </div>
        </br>
          <form id="search-form">
      
            <input
              type="text"
              placeholder="Enter your city"
              autofocus="on"
              autocomplete="off"
              id="search-text-input"
             
            />
            <button type="button" class="btn btn-primary">Search</button>
            
            <button type="button" class="btn btn-success" id = "currentLocation">Current</button>
          </form>
        </br>
        </br>
          <p1 id="cityName"></p1>
          <br />
          
          <div class="top">
        </br>

            <span class="currentday"></span>
          <br />
          <br />

              <div id= "weatherDescription">Sunny</div>     
        </div> 
        
     <div class= "weatherTemp">
        <img src="" id="icon">
        <span id= "currentTemp">℃</span> 
        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
          <br />
        
</div>
              
          <div class="description">
            <ul>
              <li>Feels like: <span id="feelsLike"></span>℃</li>
              <li>Wind Speed: <span id="wind"></span>km/h</li>
              <li>Humidity: <span id="humidity"></span></li>
            </ul>
          </div>

            
<div class="weather-forecast" id = "forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-day">
        Wed
      </div>
      <div class="img-container">
        <img src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" alt="weather-emoji" width="30px"/>
      </div>
      <div class="weather-forecast-temp">
        <span class="wf-max">17°  </span>
        <span class="wf-min">19°</span>
  </div>
  </div>
  </div>
  </div>
  </div>

</div>
